<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <nav class="navbar fixed-top navbar-light bg-white shadow-sm mb-5 m-md-0" >
                <p class="navbar-brand font-weight-bolder pt-4">Where in the world?</p>
                <div class="text text-center d-inline">Developed By <a href="https://github.com/olawalejuwonm">Olawale Micheal Juwon</a></div>
                <p class="btn btn-secondary float-left pt-2" onclick="ToggleColor()">Dark Mode</p>
            </nav>
        </div>
        <div class="row  align-items-center mb-5 p-2 rounded m-md-0" style="margin-top: 8rem;">
            <div class="w-100 mb-5"></div>
            <div class="col-12">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for a country"
                        aria-label="Search" onkeydown="SearchF(event)" />


                </form>
            </div>
        </div>
        <div class="row justify-content-md-end">
            <div class="dropdown">
                <button class="btn btn-white dropdown-toggle shadow" type="button" id="dropdownMenu2"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter By Region
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item" onclick="FilAfrica()">Africa</button>
                    <button class="dropdown-item" onclick="FilAmerica()">America</button>
                    <button class="dropdown-item" onclick="FilAsia()">Asia</button>
                    <button class="dropdown-item" onclick="FilEurope()">Europe</button>
                    <button class="dropdown-item" onclick="FilOceania()">Oceania</button>
                </div>
            </div>
        </div>
        <div class="row" id="result">
            <div class="text text-center m-5" id="load">Loading...</div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="./scripts/jscript.js"></script>
    <script src="./scripts/pscript.js"></script>
    <script src="./scripts/bscript.js"></script>
    <script src="./scripts/main.js"></script>

</body>

</html>
