<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <nav class="navbar fixed-top navbar-light bg-white shadow-sm mb-5">
                <p class="navbar-brand font-weight-bolder pt-4">Where in the world?</p>
                <p class="float-left pt-4">Dark Mode</p>
            </nav>
        </div>
        <div class="row  align-items-center mb-5 p-2 rounded">
            <div class="w-100 mb-5"></div>
            <div class="col-12">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for a country" aria-label="Search">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="dropdown">
                <button class="btn btn-white dropdown-toggle shadow" type="button" id="dropdownMenu2" 
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Filter By Region
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item">Africa</button>
                    <button class="dropdown-item">America</button>
                    <button class="dropdown-item">Asia</button>
                    <button class="dropdown-item">Europe</button>
                    <button class="dropdown-item">Oceania</button>
                </div>
              </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="./scripts/jscript.js"></script>
    <script src="./scripts/pscript.js"></script>
    <script src="./scripts/bscript.js"></script>

</body>

</html>
